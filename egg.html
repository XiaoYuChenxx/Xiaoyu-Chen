<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，亲爱的小猪！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffcce6, #ff99cc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #ff66b2;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #ff3385;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .pig-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .pig {
            width: 100%;
            height: 100%;
            background-color: #ffb3d9;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite alternate;
        }
        
        .pig-ear {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff99cc;
            border-radius: 50%;
            top: -10px;
        }
        
        .pig-ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .pig-ear.right {
            right: 20px;
            transform: rotate(20deg);
        }
        
        .pig-eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: 50px;
        }
        
        .pig-eye.left {
            left: 40px;
        }
        
        .pig-eye.right {
            right: 40px;
        }
        
        .pig-nose {
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: #ff66b2;
            border-radius: 40%;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .pig-nostril {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff3385;
            border-radius: 50%;
            top: 10px;
        }
        
        .pig-nostril.left {
            left: 10px;
        }
        
        .pig-nostril.right {
            right: 10px;
        }
        
        .blessings {
            margin: 40px 0;
            min-height: 200px;
            position: relative;
        }
        
        .blessing {
            font-size: 1.5rem;
            color: #ff3385;
            margin: 20px 0;
            padding: 15px 25px;
            background-color: rgba(255, 230, 242, 0.7);
            border-radius: 50px;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }
        
        .blessing.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .blessing.fade-out {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }
        
        .final-message {
            font-size: 2.5rem;
            color: #ff3385;
            font-weight: bold;
            margin-top: 30px;
            padding: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
        }
        
        .final-message.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }
        
        .balloon:nth-child(1) {
            background-color: #ff66b2;
            left: 10%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background-color: #ff99cc;
            left: 20%;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(3) {
            background-color: #ffb3d9;
            left: 30%;
            animation-delay: 4s;
        }
        
        .balloon:nth-child(4) {
            background-color: #ff66b2;
            right: 10%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(5) {
            background-color: #ff99cc;
            right: 20%;
            animation-delay: 3s;
        }
        
        .balloon:nth-child(6) {
            background-color: #ffb3d9;
            right: 30%;
            animation-delay: 5s;
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: #ff66b2;
            opacity: 0;
            animation: heartFloat 8s linear infinite;
        }
        
        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 230, 242, 0.7);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #ff66b2;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .blessing {
                font-size: 1.2rem;
            }
            
            .final-message {
                font-size: 2rem;
            }
            
            .pig-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <h1>生日快乐，亲爱的小猪！</h1>
            <div class="subtitle">愿你的每一天都充满阳光和快乐</div>
        </div>
        
        <div class="pig-container">
            <div class="pig">
                <div class="pig-ear left"></div>
                <div class="pig-ear right"></div>
                <div class="pig-eye left"></div>
                <div class="pig-eye right"></div>
                <div class="pig-nose">
                    <div class="pig-nostril left"></div>
                    <div class="pig-nostril right"></div>
                </div>
            </div>
        </div>
        
        <div class="blessings" id="blessings">
            <!-- 祝福语将通过JavaScript动态添加 -->
        </div>
        
        <div class="final-message" id="finalMessage">happy birthday</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <div class="hearts" id="hearts"></div>
    </div>

    <!-- 引入particles.js库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blessingsContainer = document.getElementById('blessings');
            const heartsContainer = document.getElementById('hearts');
            const progressBar = document.getElementById('progress');
            const finalMessage = document.getElementById('finalMessage');
            
            // 祝福语数组
            const blessings = [
                "Hi,小猪",
                "祝你十八岁生日快乐",
                "愿你每一天都充满阳光与欢笑",
                "愿你的每一个梦想都如期绽放",
                "在这特别的日子祝你永远快乐，健康，美丽"
            ];
            
            // 初始化粒子系统
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: ['#ff66b2', '#ff99cc', '#ffb3d9', '#ff3385']
                    },
                    shape: {
                        type: ['circle', 'heart'],
                        stroke: {
                            width: 0,
                            color: '#000000'
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 4,
                            size_min: 0.3,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ff99cc',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
            
            // 创建心形元素
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDelay = (Math.random() * 5) + 's';
                    heartsContainer.appendChild(heart);
                }
            }
            
            // 显示祝福语
            function showBlessings() {
                // 清空容器
                blessingsContainer.innerHTML = '';
                
                // 重置进度条
                progressBar.style.width = '0%';
                
                // 逐句显示祝福语
                blessings.forEach((blessing, index) => {
                    setTimeout(() => {
                        const blessingElement = document.createElement('div');
                        blessingElement.classList.add('blessing');
                        blessingElement.textContent = blessing;
                        blessingsContainer.appendChild(blessingElement);
                        
                        // 更新进度条
                        progressBar.style.width = `${((index + 1) / blessings.length) * 100}%`;
                        
                        // 添加动画效果 - 显示
                        setTimeout(() => {
                            blessingElement.classList.add('active');
                        }, 100);
                        
                        // 设置消失动画 - 在显示一段时间后消失
                        setTimeout(() => {
                            blessingElement.classList.add('fade-out');
                            
                            // 在消失动画完成后移除元素
                            setTimeout(() => {
                                if (blessingElement.parentNode) {
                                    blessingElement.parentNode.removeChild(blessingElement);
                                }
                            }, 600);
                        }, 1500); // 显示1.5秒后开始消失
                        
                        // 如果是最后一句，显示最终祝福
                        if (index === blessings.length - 1) {
                            setTimeout(() => {
                                finalMessage.classList.add('show');
                                createHearts();
                            }, 2200);
                        }
                    }, index * 2200); // 每2.2秒显示一句（包括消失时间）
                });
            }
            
            // 页面加载后自动开始播放
            window.onload = function() {
                setTimeout(showBlessings, 1000);
            };
            
            // 初始创建一些心形
            createHearts();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B8B',
                        secondary: '#FFD166',
                        accent: '#06D6A0',
                        dark: '#118AB2',
                        gold: '#FFD700',
                    },
                    fontFamily: {
                        happy: ['"Comic Sans MS"', '"Marker Felt"', 'cursive'],
                        elegant: ['"Montserrat"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .text-shadow-lg {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .rotate-slow {
                animation: rotate 15s linear infinite;
            }
            .jump-in {
                animation: jumpIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            }
            .shine {
                position: relative;
                overflow: hidden;
            }
            .shine::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(
                    to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%
                );
                transform: rotate(30deg);
                animation: shine 3s infinite;
            }
            .char-hidden {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
                display: inline-block;
            }
            .confetti-glow {
                filter: drop-shadow(0 0 4px rgba(255,255,255,0.8));
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes jumpIn {
            0% { 
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            60% { 
                opacity: 1;
                transform: scale(1.1) translateY(-10px);
            }
            80% { 
                transform: scale(1) translateY(3px);
            }
            100% { 
                transform: scale(1) translateY(0);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-blue-50 flex flex-col items-center justify-center p-4 overflow-x-hidden font-elegant">
    <!-- 顶部装饰 -->
    <div class="absolute top-0 left-0 w-full h-24 overflow-hidden z-0">
        <div class="absolute top-0 left-0 w-16 h-16 bg-secondary rounded-full opacity-70 float" style="left: 10%; animation-delay: 0s;"></div>
        <div class="absolute top-0 left-0 w-12 h-12 bg-primary rounded-full opacity-60 float" style="left: 30%; animation-delay: 0.5s;"></div>
        <div class="absolute top-0 left-0 w-20 h-20 bg-accent rounded-full opacity-50 float" style="left: 50%; animation-delay: 1s;"></div>
        <div class="absolute top-0 left-0 w-14 h-14 bg-dark rounded-full opacity-60 float" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="absolute top-0 left-0 w-18 h-18 bg-secondary rounded-full opacity-70 float" style="left: 90%; animation-delay: 2s;"></div>
    </div>

    <!-- 主内容 -->
    <div class="max-w-2xl w-full bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 md:p-12 text-center relative z-10 transition-all duration-500 hover:shadow-primary/10">
        <!-- 带感叹号且逐个跳跃出现的“生日快乐！” -->
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-happy font-bold mb-8 text-shadow-lg">
            <span class="char-hidden text-primary" data-index="0">生</span>
            <span class="char-hidden text-primary" data-index="1">日</span>
            <span class="char-hidden text-primary" data-index="2">快</span>
            <span class="char-hidden text-primary" data-index="3">乐</span>
            <span class="char-hidden text-primary" data-index="4">！</span>
        </h1>
        
        <p class="text-gray-700 text-lg md:text-xl mb-8 leading-relaxed max-w-lg mx-auto">
            愿你的这一天充满欢笑、爱与惊喜，
            愿所有美好的事物都围绕着你，
            新的一岁，祝你健康、快乐、平安喜乐！
        </p>
        
        <!-- 按钮区域 -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <!-- 小猪的回忆 按钮 -->
            <a href="memories.html" class="bg-accent hover:bg-accent/90 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border-2 border-white shine">
                小猪的回忆
            </a>

            <!-- 祝福 按钮 -->
            <a href="blessings.html" class="bg-dark hover:bg-dark/90 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border-2 border-white shine">
                祝福
            </a>

            <!-- 彩蛋 按钮 -->
            <a href="egg.html" class="bg-secondary hover:bg-secondary/90 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border-2 border-white shine">
                彩蛋
            </a>

            <!-- 撒花 按钮（排在最后） -->
            <button id="confettiBtn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border-2 border-white shine">
                撒花
            </button>
        </div>
        
        <div class="flex justify-center mb-6">
            <div class="w-32 h-32 relative">
                <div class="absolute inset-0 rounded-full border-8 border-primary/30 rotate-slow"></div>
                <div class="absolute inset-2 rounded-full border-8 border-secondary/40 rotate-slow" style="animation-direction: reverse;"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-4xl font-happy text-accent">🥳</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部装饰 -->
    <div class="absolute bottom-0 left-0 w-full h-24 overflow-hidden z-0">
        <div class="absolute bottom-0 left-0 w-18 h-18 bg-accent rounded-full opacity-60 float" style="left: 15%; animation-delay: 0.3s;"></div>
        <div class="absolute bottom-0 left-0 w-14 h-14 bg-dark rounded-full opacity-50 float" style="left: 40%; animation-delay: 0.8s;"></div>
        <div class="absolute bottom-0 left-0 w-16 h-16 bg-primary rounded-full opacity-70 float" style="left: 65%; animation-delay: 1.2s;"></div>
        <div class="absolute bottom-0 left-0 w-12 h-12 bg-secondary rounded-full opacity-60 float" style="left: 85%; animation-delay: 1.7s;"></div>
    </div>

    <!-- 庆祝效果 -->
    <div id="confetti" class="fixed inset-0 pointer-events-none z-50 hidden"></div>

    <script>
        // 页面加载后，逐个显示“生日快乐！”并添加跳跃效果
        document.addEventListener('DOMContentLoaded', function() {
            const chars = document.querySelectorAll('.char-hidden');
            chars.forEach((char, index) => {
                // 每个字符间隔0.3秒跳出，带跳跃效果
                setTimeout(() => {
                    char.classList.add('jump-in');
                    char.classList.remove('char-hidden');
                }, index * 300);
            });
        });

        // 撒花按钮逻辑：增强彩带动画
        document.getElementById('confettiBtn').addEventListener('click', function() {
            const confettiContainer = document.getElementById('confetti');
            
            // 撒花效果（增强版，带光晕）
            confettiContainer.classList.remove('hidden');
            confettiContainer.innerHTML = '';
            
            // 创建200个带光晕的彩色粒子
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                const size = Math.random() * 12 + 4;
                const colors = [
                    '#FF6B8B', '#FFD166', '#06D6A0', '#118AB2', '#9B5DE5',
                    '#FFD700', '#FFFFFF', '#FF9F1C', '#CB997E'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = Math.random() > 0.7 ? '50%' : Math.random() > 0.5 ? '0' : '2px';
                
                confetti.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    top: -10%;
                    left: ${Math.random() * 100}%;
                    border-radius: ${shape};
                    animation: fall ${Math.random() * 4 + 2}s linear forwards;
                    transform: rotate(${Math.random() * 360}deg);
                    opacity: ${Math.random() * 0.8 + 0.2};
                    filter: drop-shadow(0 0 2px rgba(255,255,255,0.6));
                `;
                
                confettiContainer.appendChild(confetti);
            }
            
            // 5秒后清除撒花效果
            setTimeout(() => {
                confettiContainer.classList.add('hidden');
            }, 5000);
        });

        // 下落动画（带曲线轨迹 + 随机延迟）
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    top: -10%;
                    transform: rotate(0deg) translateX(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                50% {
                    transform: rotate(180deg) translateX(${Math.random() > 0.5 ? '' : '-'}${Math.random() * 50}px);
                }
                100% {
                    top: 100%;
                    transform: rotate(360deg) translateX(${Math.random() > 0.5 ? '' : '-'}${Math.random() * 30}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
